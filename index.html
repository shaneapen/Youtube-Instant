<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Youtube Instant</title>
  

      <link rel="stylesheet" href="css/style.css">
  
</head>

<body>

<div class="top_bar">
   <a href="#"><img class="logo" height=50px src="http://codegena.com/wp-content/uploads/2017/03/ytlogo2.png" title="Youtube18 - Search as you type." /> </a>
   <input class="url_box" type="text" id="ytUrl" placeholder="Search or enter URL here" onkeyup="youtube_parser();">
   <button onclick="reset()">Close</button>

   <div class="container">
      <div id="relatedVideos">
         <!-- Related videos -->
      </div>
   </div>
</div>
<noscript style="text-align:center;color:white;">
   <h2>Please enable javascript for this site.</h2>
   </noscript>

<div class="codegena" id="player">
   <iframe src="http://youtube.com/embed/demo" frameborder="0" id="ytPlayer" allowfullscreen></iframe>

</div>

<!-- Ad Slot + download button -->
<div class="container" style="min-height:50px;">
   <div class="functionBar">
      <button onclick="downloadVideo()" id="downloadButton">Download Video</button>
      <button onclick="createGif()" id="gifs">Create GIF</button>
   </div>
</div>


<footer>

</footer>

    <script src="js/index.js"></script>

</body>
</html>
